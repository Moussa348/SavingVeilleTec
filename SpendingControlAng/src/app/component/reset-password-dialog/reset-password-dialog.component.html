<div
  class="bg-dark border text-light container-fluid modal-dialog-scrollable"
  style="overflow-x: auto; overflow-y: auto"
>
  <div class="modal-header">
    <h4 class="modal-title text-center">
      <u> Reset Password <i class="fas fa-key"></i> </u>
    </h4>

    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="activeModal.dismiss('Cross click')"
    >
      <span aria-hidden="true"><i class="fas fa-times text-danger"></i></span>
    </button>
  </div>

  <div class="modal-body bg-dark m-2">
    <form [formGroup]="authFormGroup"
    (ngSubmit)="onSubmit()"
    >
      <div class="m-3">
        <div class="flex-row text-start">
          <label for="username" class="form-label text-light text-start"
            >Email</label
          >
        </div>
        <div class="flex-row text-end">
          <input
            #email
            type="email"
            class="form-control {{
              isFieldTouched('email')
                ? validateField('email')
                  ? 'is-valid'
                  : 'is-invalid'
                : ''
            }}  rounded-pill border border border shadow"
            placeholder="min 8 character max 40 character"
            id="email"
            formControlName="email"
            min="8"
            max="40"
          />
          <span class="text-light">{{ email.value.length }} / 40</span>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-success rounded-pill border border-3 shadow p-2">
          SEND  <i *ngIf="status == 'nothing'" class="fas fa-paper-plane"></i>
          <div *ngIf="status == 'pending'" class="spinner-border spinner-border-sm text-warning inline" role="status">
            <span *ngIf="status == 'pending'" class="visually-hidden spinner-border text-warning">Loading...</span>
          </div> 
        </button>
      </div>
    </form>
    <div class="d-flex justify-content-center mt-1">
        <small class="text-success" *ngIf="hasBeenSent">Success, Check your email! <i class="fas fa-envelope"></i></small>
        <small class="text-danger" *ngIf="!hasBeenSent && hasBeenSent != undefined">Invalid Email... <i class="fas fa-sad-tear"></i></small>
    </div>
  </div>
</div>
